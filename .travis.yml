dist: focal
addons:
  apt:
    update: true
    packages:
      - gcc
      - libhdf5-serial-dev
      - libblas-dev
      - liblapack-dev
      - libatlas-base-dev
      - libquadmath0

language: python
cache: pip

notifications:
  email: false

env:
  - H5PY_VER="==2.5"
  - H5PY_VER="==2.10"
  - H5PY_VER="==3.0"
  - H5PY_VER="==3.1"

python:
  - "2.7"
  - "3.5"
  - "3.7"
  - "3.9"

before_install:
  - python -m pip install --upgrade pip

# command to install dependencies
install:
  - pip install -U numpy Cython
  - pip install h5py$H5PY_VER
  - pip install -r requirements_tests.txt
  - pip install .

# command to run tests
script: nosetests
