dist: xenial
addons:
  apt:
    update: true
    packages:
      - gcc
      - libhdf5-serial-dev
      - libblas-dev
      - liblapack-dev
      - libatlas-dev
      - libatlas-base-dev
      - libquadmath0

language: python
cache: pip

notifications:
  email: false

jobs:
  include:
    - python: 2.7
      env: H5PY_VER="==2.5"
    - python: 2.7
      env: H5PY_VER="==2.10"
    - python: 3.5
      env: H5PY_VER="==2.5"
    - python: 3.5
      env: H5PY_VER="==2.10"
    - python: 3.7
      env: H5PY_VER="==2.5"
    - python: 3.7
      env: H5PY_VER="==2.10"
    - python: 3.7
      env: H5PY_VER="==3.0"
    - python: 3.7
      env: H5PY_VER="==3.1"
    - python: 3.9
      env: H5PY_VER="==2.10"
    - python: 3.9
      env: H5PY_VER="==3.0"
    - python: 3.9
      env: H5PY_VER="==3.1"

before_install:
  - python -m pip install --upgrade pip

# command to install dependencies
install:
  - pip install -U numpy Cython
  - pip install h5py$H5PY_VER
  - pip install -r requirements_tests.txt
  - pip install .

# command to run tests
script: nosetests
