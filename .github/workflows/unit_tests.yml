name: unit-tests

on:
  push:
    branches:
      - 0.1.x
    paths-ignore:
      - 'docs/**'
      - 'MANIFEST.in'
      - 'README.rst'
      - 'THANKS.rst'
      - 'COPYING.txt'
      - 'requirements**.txt'
      - '.gitignore'
      - '.gitattributes'

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version:
          - '3.7'
          - '3.9'
        h5py-version:
          - '2.6'
          - '3.0'
          - '3.1'
          - '3.2'
        include:
          - python-version: '3.5'
            h5py-version: '2.6'
          - python-version: '3.5'
            h5py-version: '2.10'
          - python-version: '3.9'
            h5py-version: '3.3'
          - python-version: '3.9'
            h5py-version: '3.10'
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install gcc libhdf5-serial-dev libblas-dev liblapack-dev libatlas-base-dev libquadmath0
    - name: Install Python dependencies including h5py ${{ matrix.h5py-version }}
      env:
        H5PY_VERSION: ${{ matrix.h5py-version }}
      run: |
        python -m pip install -U pip setuptools wheel
        python -m pip install -U numpy 'Cython<3.0'
        python -m pip install h5py==$H5PY_VERSION
        python -m pip install -r requirements_tests.txt
        python -m pip install .
    - name: Test with nosetests
      run: |
        nosetests
